bd.control.description=Everything that controls the program flow. Conditional statements, loops, subroutines, but also waiting pauses.
bd.logic.description=All comparison operations. For example, whether something is greater or smaller than a number.
bd.operators.description=Everything revolves around numbers and calculations. For example, the square root of a number.
bd.number.description=Here you will find storage containers for information. Variables are used to store values and reuse them later. Constants are fixed numbers or an immutable text.
bd.ser_communication.description=Outputs to the serial monitor, e.g., for monitoring program execution. Also includes adapters (type cast) for various data types.
bd.input.description=All sensors integrated on the board for measuring physical quantities, analog-to-digital conversion, or rotational movements on the encoder knob. Additional sensors can be found in the "External Interfaces" toolbox.
bd.signal.description=Algorithms that filter or process measured values. From median filters, and mapping to the calculation of absolute humidity.
bd.input_ext.description=Everything that can be connected via the Grove sockets. For example, motors, displays, or additional sensors.
bd.output.description=All onboard integrated displays (OLED display, Neopixel) and digital inputs (Press-Me button).
bd.WLAN_communication.description=Our connection to the Internet of Things (Wi-Fi connection, hotspot).
bd.HTTP_communication.description=Communication protocols for popular cloud platforms (Thingspeak, Thingsboard, OpenSenseMap) or Shelly sockets and other IoT devices.
bd.MQTT_communication.description=The most widely used protocol for the Internet of Things communicates with the MQTT broker. Designed specifically for machines, but more efficient than HTTP & Co.
bd.LORA_communication.description=For cases where there is no internet access in the field. Uses baby monitor frequencies to bridge greater distances.
bd.Blynk_communication.description=A cloud application for simple smartphone apps. Build control and visualization directly on your phone.
bd.ESPNow.description=Proprietary protocol for communication between Octopus and Makey. Works only between ESP microcontrollers directly without Wi-Fi.
bd.database.description=Everything for artificial intelligence and database connectivity.
bd.WLAN_NTP.description=Network Time Protocol. Allows querying the current time.
bd.WLAN_privacy.description=The Internet of Things knows everything - here are examples such as the Pax-Counter to count people (smartphones).
bd.MINT.description=CO2 traffic light, absorption spectrometer, or balcony power plant. Here you will find superb blocks for applications.
bd.MED.description=IoT: COVID-19.
bd.Audio.description=Audio output, Speech, Web-Radio, Bluetooth.


bd.ESP_irq.description=For advanced users: Introduction to real-time processing. So far, only one program runs in the loop. Interrupts respond asynchronously to external events. Timers start periodic parallel program parts.
bd.ESP_system.description=For advanced users: System commands for the ESP8266 (Deep-Sleep, Reset, RTC memory & more).
bd.ESP32_system.description=For advanced users: System commands for the ESP32 (Light-Sleep, Deep-Sleep, RTC, Reset & more).




